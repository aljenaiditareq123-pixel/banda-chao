<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="64" ry="64" fill="url(#bgGradient)"/>
  
  <!-- Main text "BC" -->
  <text x="256" y="300" font-family="Arial, sans-serif" font-size="200" font-weight="bold" 
        text-anchor="middle" fill="white">BC</text>
  
  <!-- Panda emoji representation -->
  <circle cx="256" cy="400" r="30" fill="white"/>
  <circle cx="236" cy="385" r="10" fill="black"/>
  <circle cx="276" cy="385" r="10" fill="black"/>
  <circle cx="256" cy="400" r="5" fill="black"/>
  
  <!-- Small Chinese characters -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="white" opacity="0.8">班达超</text>
</svg>
