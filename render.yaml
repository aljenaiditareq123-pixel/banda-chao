services:
  # Backend Service (Express + Prisma + PostgreSQL)
  - type: web
    name: banda-chao-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install --include=dev && npx prisma generate --schema=./prisma/schema.prisma && npx prisma migrate deploy --schema=./prisma/schema.prisma && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: TEST_MODE
        value: false

  # Frontend Service (Next.js 14 App Router)
  - type: web
    name: banda-chao-frontend
    env: node
    plan: free
    rootDir: ./
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.11.0
      - key: NEXT_PUBLIC_API_URL
        value: https://banda-chao-backend.onrender.com

